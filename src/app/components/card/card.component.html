<div class="card">
  
  <div class="card_name">
    Name
  </div>

  <div class="card_main">

    <div class="card_icon">
      <img src="assets/img/{{ card.type }}.png" class="card_icon_img" alt="{{ card.type }}}" width="25" height="25">
    </div>
            
    <div class="card_text">
      {{ card.text }}
    </div>
    
  </div>      
    
  <app-card-info *ngIf="card.info" [infoText]="card.info"></app-card-info>

  <app-bookmark></app-bookmark>
</div>
