<div class="subtitle_div">
    
    <label (click)="toggle()" class="subtitle_label">{{ subChapter.subtitle }} </label>
        
    <div *ngIf="isOpen" class="subtitle_content">
        <div class="subtitle_inner">
            <app-card *ngFor="let card of subChapter.content" [card]="card"></app-card> 
        </div>
    </div>
</div>
